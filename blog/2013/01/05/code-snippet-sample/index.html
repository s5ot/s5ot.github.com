<noscript><pre><code>class BootstrapLinkRenderer &lt; WillPaginate::ActionView::LinkRenderer
  def page_number(page)
    unless page == current_page
      tag(:li, link(page, page, :rel =&gt; rel_value(page)))
    else
      tag(:li, link(page, &quot;#&quot;), :class =&gt; 'active')
    end
  end

  def link(text, target, attributes = {})
    if target.is_a? Fixnum
      attributes[:rel] = rel_value(target)
      target = url(target)
    end
    attributes[:href] = target
    tag(:a, text, attributes)
  end

  def html_container(html)
    tag(:div, tag(:ul, html), container_attributes)
  end

  def previous_or_next_page(page, text, classname)
    classname = case classname
    when 'previous_page'
     'prev'
    when 'next_page'
     'next'
    end

    if page
      tag(:li, link(text, page), :class =&gt; classname)
    else
      tag(:li, link(text, &quot;#&quot;), :class =&gt; classname + ' disabled')
    end
  end
end

WillPaginate::ViewHelpers.pagination_options[:renderer] = 'BootstrapLinkRenderer'
